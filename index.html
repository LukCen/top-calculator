<html lang="en">

  <meta name="keywords" content="calculator, math">
  <meta name="author" content="Lukasz Cena">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <main>
    <section class="screen">
      <input type="text" placeholder="Awaiting input...">

      <button>1</button>

      <button>3</button>

      <button>5</button>
      <button>6</button>

    </section>
  </main>
