<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Simple calculator">
  <meta name="keywords" content="calculator, math">
  <meta name="author" content="Lukasz Cena">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>

</head>

<body>
  <main>
    <section class="screen">
      <input type="text" placeholder="Awaiting input...">
    </section>
    <section class="keypad">
      <button class="btn btn-number num-1">1</button>
      <button class="btn btn-number num-2">2</button>
      <button class="btn btn-number num-3">3</button>
      <button class="btn btn-number num-4">4</button>
      <button class="btn btn-number num-5">5</button>
      <button class="btn btn-number num-6">6</button>
      <button class="btn btn-number num-7">7</button>
      <button class="btn btn-number num-8">8</button>
      <button class="btn btn-number num-9">9</button>
      <!-- <button class="btn" id="add">+</button>
      <button class="btn" id="sub">-</button>
      <button class="btn" id="mult">*</button>
      <button class="btn" id="div">/</button>
      <button class="btn" id="result">=</button> -->
    </section>
  </main>
</body>

</html>
